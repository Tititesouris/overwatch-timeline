<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>TIMELINE</h1>
        <div class="container">
            <div class="timeline__minimap">
                <div class="timeline__minimap__indicator"></div>
                <div class="timeline__minimap__markers"></div>
            </div>
            <div class="timeline">
                <div class="timeline__indicator"></div>
                <ol class="timeline__container">

                    <li class="timeline__item hero hero--reinhardt">
                        <div class="timeline__marker">
                            <div class="marker__icon"></div>
                            <span class="marker__date">-61</span>
                        </div>
                    </li>

                    <li class="timeline__item">
                        <div class="timeline__marker timeline__marker--decade"></div>
                    </li>

                    <li class="timeline__item hero hero--reinhardt">
                        <div class="timeline__marker">
                            <div class="marker__icon"></div>
                            <span class="marker__date">-59</span>
                        </div>
                    </li>

                </ol>
            </div>
        </div>
        <script src="scripts/timeline.js"></script>
    </body>
</html>
